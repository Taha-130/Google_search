<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Image Search</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="container">
            <form action="https://www.google.com/search" method="GET">
                <input type="text" name="tbm" value="isch" hidden>
                <input type="text" name="q" class="search-bar" placeholder="Search Google Images">
                <input type="submit" value="Google Image Search" class="search-button">
                <a href="index.html" class="nav-link">Google Search</a>
            </form>
        </div>
    </body>
</html>
